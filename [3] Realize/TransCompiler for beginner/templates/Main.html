<html>
    <head>
        <title>
            TransCompiler for beginner

            <style>
                .select {margin-left : 220px; margin-right : 100px; width : 100pt; height : 30pt}
                .select2 {margin-left : 220px; width : 100pt; height : 30pt}

            <!--Bootstrap 5 CSS -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><font size = "6em"><b>TC</b></font><font size="4em"><i>for beginner</i></font></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                </ul>

              </div>
            </div>
        </nav>

        <form action "\Main" method = "post">
            <div style="display:flex; flex-direction : row; padding: 20px 10px 0px 10px; flex-wrap: wrap; justify-content: center">
                <div style="display:flex; flex-direction: column;  align-items: center;">
                            <textarea id = "input_field" name="input_field" style = "resize: none; font-size: 20px; width : 400pt; height : 500pt;" placeholder = "번역 할 코드 입력" >{{origin}}</textarea>
                        <br>
                        <div style="display:flex, flex-direction:row; padding-right: 103px; justify-content: flex-end;">
                            <select name = "input_language" class = "select">
                                <option value = "none" selected>==언어 선택==</option>
                                <option value = "1">C</option>
                                <option value = "2">C#</option>
                                <option value = "3">C++</option>
                                <option value = "4">Python</option>
                                <option value = "5">Java</option>
                            </select>
                        </div>
                </div>

                <div style="display:flex; align-items: center; padding: 30px;">
                  <input type = "submit" name = "submit_type" value = &#8651>
                </div>
                
                  <div style="display:flex; flex-direction: column;  align-items: center;">
                    <textarea id = "output_field" name="output_field" style = "resize: none; font-size: 20px; width : 400pt; height : 500pt;" placeholder = "" >{{value}}</textarea>
                    <br>
                    <div style="display:flex, flex-direction:row; padding-right: 103px; justify-content: flex-end;">
                    <select name = "output_language" class = "select">
                        <option value = "none" selected>==언어 선택==</option>
                        <option value = "1">C</option>
                        <option value = "2">C#</option>
                        <option value = "3">C++</option>
                        <option value = "4">Python</option>
                        <option value = "5">Java</option>
                    </select>
                </div>
                </div>
            </div>
                <center> <input type = "submit" name = "submit_type" value = "번역" style = "width : 60pt; height : 30pt">  </center>
    </body>
</html>
